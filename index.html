<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تحميل فيديوهات تيك توك</title>
    <style>
        body { font-family: sans-serif; background-color: #f4f4f9; text-align: center; padding: 50px; }
        .container { background: #8e2de2; background: linear-gradient(to right, #8e2de2, #4a00e0); padding: 40px; border-radius: 10px; color: white; max-width: 600px; margin: auto; }
        input { padding: 12px; width: 70%; border-radius: 5px; border: none; margin-bottom: 10px; }
        button { padding: 12px 25px; border-radius: 5px; border: none; background-color: #25d366; color: white; cursor: pointer; font-weight: bold; }
        h1 { margin-bottom: 20px; }
    </style>
</head>
<body>

    <div class="container">
        <h1>TikTok Story Downloader</h1>
        <input type="text" id="videoUrl" placeholder="ضع رابط الفيديو هنا...">
        <button onclick="downloadVideo()">تحميل</button>
    </div>

    <div id="result" style="margin-top: 20px;"></div>

    <script>
        function downloadVideo() {
            alert("تم استلام الرابط! في الخطوة القادمة سنربطه بالمحرك الحقيقي.");
        }
    </script>
</body>
</html>
