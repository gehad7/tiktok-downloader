<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TikTok Downloader - برنامج تنزيل تيك توك</title>
    <style>
        body { font-family: sans-serif; background-color: #f8f9fa; text-align: center; padding: 20px; }
        .container { background: linear-gradient(135deg, #8e2de2, #4a00e0); padding: 30px; border-radius: 20px; color: white; max-width: 450px; margin: auto; box-shadow: 0 10px 20px rgba(0,0,0,0.2); }
        input { padding: 15px; width: 85%; border-radius: 30px; border: none; margin-bottom: 20px; outline: none; }
        button { padding: 12px 30px; border-radius: 30px; border: none; background-color: #ffffff; color: #4a00e0; cursor: pointer; font-weight: bold; }
        #result { margin-top: 20px; }
        .btn-download { display: block; margin: 10px auto; padding: 10px; background: #25d366; color: white; text-decoration: none; border-radius: 10px; width: 200px; }
    </style>
</head>
<body>
    <div class="container">
        <h1>TikTok Downloader</h1>
        <p>قم بلصق رابط الفيديو لتحميله بدون علامة مائية</p>
        <input type="text" id="videoUrl" placeholder="https://vt.tiktok.com/...">
        <button onclick="downloadVideo()">استخراج الفيديو</button>
    </div>
    <div id="result"></div>

    <script>
        async function downloadVideo() {
            const url = document.getElementById('videoUrl').value;
            const resDiv = document.getElementById('result');
            if(!url) return alert("ضع الرابط أولاً");
            
            resDiv.innerHTML = "جاري التحضير...";
            try {
                const response = await fetch(`https://www.tikwm.com/api/?url=${encodeURIComponent(url)}`);
                const data = await response.json();
                
                if(data.data) {
                    resDiv.innerHTML = `
                        <p>تم استخراج الفيديو بنجاح!</p>
                        <a href="https://www.tikwm.com${data.data.play}" target="_blank" class="btn-download">تحميل الفيديو الآن</a>
                    `;
                } else {
                    resDiv.innerHTML = "تعذر التحميل، تأكد من أن الحساب ليس خاصاً (Private).";
                }
            } catch (e) {
                resDiv.innerHTML = "خطأ في الاتصال، حاول مرة أخرى.";
            }
        }
    </script>
</body>
</html>
