<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>TikTok Downloader</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #7b2ff7, #9f44d3);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .box {
      background: white;
      padding: 20px;
      border-radius: 12px;
      width: 90%;
      max-width: 400px;
      text-align: center;
    }
    input {
      width: 100%;
      padding: 10px;
      margin-bottom: 10px;
    }
    button {
      background: #7b2ff7;
      color: white;
      border: none;
      padding: 10px;
      width: 100%;
      border-radius: 8px;
      cursor: pointer;
    }
    a {
      display: block;
      margin-top: 15px;
      background: #2ecc71;
      color: white;
      padding: 10px;
      border-radius: 8px;
      text-decoration: none;
    }
  </style>
</head>
<body>

<div class="box">
  <h3>TikTok Downloader</h3>
  <input id="videoUrl" placeholder="الصق رابط فيديو تيك توك">
  <button onclick="downloadVideo()">استخراج الفيديو</button>
  <div id="result"></div>
</div>

<script>
async function downloadVideo() {
  const url = document.getElementById('videoUrl').value;
  const result = document.getElementById('result');

  if (!url) {
    alert('ضع رابط الفيديو');
    return;
  }

  result.innerHTML = '⏳ جاري الاستخراج...';

  try {
    const res = await fetch(
      `https://www.tikwm.com/api/?url=${encodeURIComponent(url)}`
    );
    const data = await res.json();

    if (data.data && data.data.play) {
      result.innerHTML = `
        <a href="${data.data.play}" target="_blank" download>
          تحميل الفيديو الآن
        </a>
      `;
    } else {
      result.innerHTML = '❌ لم يتم استخراج الفيديو';
    }
  } catch (e) {
    result.innerHTML = '❌ خطأ في الاتصال';
  }
}
</script>

</body>
</html>
