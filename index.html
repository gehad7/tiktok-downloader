<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تحميل فيديوهات تيك توك - مجاني</title>
    <style>
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background-color: #f0f2f5; text-align: center; padding: 20px; }
        .container { background: linear-gradient(135deg, #6e8efb, #a777e3); padding: 40px; border-radius: 15px; color: white; max-width: 500px; margin: 50px auto; box-shadow: 0 10px 30px rgba(0,0,0,0.1); }
        input { padding: 15px; width: 80%; border-radius: 25px; border: none; outline: none; margin-bottom: 20px; font-size: 16px; }
        button { padding: 12px 30px; border-radius: 25px; border: none; background-color: #00f2fe; color: #333; cursor: pointer; font-weight: bold; transition: 0.3s; }
        button:hover { background-color: #fff; transform: scale(1.05); }
        #result { margin-top: 30px; }
        .download-link { display: inline-block; padding: 10px 20px; background: #25d366; color: white; text-decoration: none; border-radius: 5px; margin-top: 10px; }
    </style>
</head>
<body>

    <div class="container">
        <h1>TikTok Downloader</h1>
        <p>قم بلصق رابط الفيديو لتحميله بدون علامة مائية</p>
        <input type="text" id="videoUrl" placeholder="https://www.tiktok.com/...">
        <br>
        <button onclick="downloadVideo()">استخراج الفيديو</button>
    </div>

    <div id="result"></div>

    <script>
        async function downloadVideo() {
            const url = document.getElementById('videoUrl').value;
            const resultDiv = document.getElementById('result');
            
            if(!url) { alert("من فضلك ضع الرابط أولاً"); return; }
            
            resultDiv.innerHTML = "جاري المعالجة... انتظر قليلاً";

            try {
                // سنستخدم API مجاني وسريع هنا
                const response = await fetch(`https://api.tiklydown.eu.org/api/download?url=${encodeURIComponent(url)}`);
                const data = await response.json();

                if(data.video) {
                    resultDiv.innerHTML = `
                        <h3>تم العثور على الفيديو!</h3>
                        <img src="${data.video.cover}" width="200" style="border-radius:10px"><br>
                        <a href="${data.video.no_watermark}" target="_blank" class="download-link">تحميل الفيديو (بدون علامة مائية)</a>
                    `;
                } else {
                    resultDiv.innerHTML = "عذراً، لم نتمكن من جلب هذا الفيديو. تأكد من الرابط.";
                }
            } catch (error) {
                resultDiv.innerHTML = "حدث خطأ في الاتصال بالخادم. حاول مرة أخرى.";
            }
        }
    </script>
</body>
</html>
